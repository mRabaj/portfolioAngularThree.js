<section id="skills">
    <div class="container">
      <h2 class="title"><strong>{{'skill.skills' | translate |uppercase}}</strong></h2>
      <span class="bar-title mb-4"></span>
      <div class="card shadow rounded" style="padding: 2%;">
        <div class="card-body">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="card"  data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
              <div class="card-body text-center">
                <h5 class="card-title"><strong>{{'skill.titleColumnChart' | translate}}</strong></h5>
                <p class="card-text">{{'skill.textColumnChart' | translate}}</p>
                <div class="chart" [chart]="chart"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="card"  data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
              <div class="card-body text-center">
                <h5 class="card-title"><strong>{{'skill.titlePieChart' | translate}}</strong></h5>
                <p class="card-text">{{'skill.textPieChart' | translate}}</p>
                <div class="chart" [chart]="pieChart"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
